<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="./images/logo.svg" alt="logo" class="logo-img">
  <div class="container">
    <div class="leftSide">
      <div class="billBox">
        <p>Bill</p>
        <input type="number" class="bill-input" placeholder="0">
      </div>
      <div class="selectTipBox">
        <p>Select Tip %</p>
            <div class="percentage-box">
              <button class="button" value="5">5%</button>
              <button class="button" value="10">10%</button>
              <button class="button" value="15">15%</button>
              <button class="button" value="25">25%</button>
              <button class="button" value="50">50%</button>
              <input class="custom-button" type="number" placeholder="Custom" value="">
            </div>
      </div>
      <div class="peopleBox">
        <div class="message">
          <p>Number of People</p>
          <p class="red hidden">Can't be zero</p>
        </div>
        
        <input type="number" class="people-input" placeholder="0">
      </div>
    </div>
    <div class="rightSide">
      <div class="tipBox">
        <div class="topBox">
        <div>
          <p class="tip-person">Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="tip-total">          
         <span>$</span><span id="result-tip">0.00</span>
        </div>
      </div>
      <div class="middleBox">
        <div>
            <p class="tip-person">Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="tip-total">            
            <span>$</span><span id="result-total">0.00</span>
          </div>
      </div>
      </div>
      
      <button id="button-reset">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
